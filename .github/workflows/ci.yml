name: CI/CD Workflow

# Trigger on push to master branch and also allow manual runs
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    # Use your self-hosted runner
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # adjust if needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (optional)
      - name: Run tests
        run: npm test

      # Step 5: Build project (if applicable)
      - name: Build project
        run: npm run build

      # Step 6: Deploy (example)
      - name: Deploy to server
        run: |
          echo "Deploying app..."
          # Add your deployment commands here
          # Example: scp, ssh, docker-compose, etc.
